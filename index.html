<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ™ Eid Countdown Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(270deg, #ff4d4d, #4dff4d, #4d4dff, #ff4da6);
      background-size: 800% 800%;
      animation: rgbBackground 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    @keyframes rgbBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
    }

    .time-box span {
      font-size: 2.2em;
      font-weight: bold;
      display: block;
    }

    .time-box small {
      font-size: 0.9em;
      color: #ddd;
    }

    .message {
      margin-top: 25px;
      font-size: 1.3em;
      color: #ffffe0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ™ Eid Mubarak Countdown ðŸŒ™</h1>
    <div class="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <small>Days</small>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <small>Hours</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>Minutes</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>Seconds</small>
      </div>
    </div>
    <p class="message" id="eidMessage"></p>
  </div>

  <script>
    const eidDate = new Date("June 7, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = eidDate - now;

      if (distance < 0) {
        document.getElementById("eidMessage").textContent = "ðŸŒ™ Eid Mubarak! ðŸŒ™";
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
